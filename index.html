<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Accessibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
      <button type="button" class="btn btn-secondary btn-cancel btn-sm my-2 cancel-autocaptureBtn" aria-label="Close scan button, Cancel the Face capture" data-bs-toggle="modal" data-bs-target="#cancelEnrollment">Close scan</button>


      <dialog class="modal fade" id="cancelEnrollment" tabindex="-1" data-bs-backdrop="static" aria-hidden="true" data-bs-keyboard="false">
        <div class="modal-dialog custom-modal modal-dialog-centered modal-md">
          <div class="modal-content">
            <div class="modal-body">
              <span class="icon alert-icon"></span>
              <span class="cancel-message" id="cancelEnrollmentMsg">Are you sure you want to cancel this verification?</span>
            </div>
            <div class="modal-footer">
              <button type="button" id="no" class="btn btn-primary" data-bs-dismiss="modal" aria-label="No, Continue with Verification">No</button>
              <button type="button" id="yes" class="btn btn-secondary ms-3" aria-label="Yes, Cancel Verification" data-bs-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </dialog>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
